name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“Š Node version: $(node --version)"
          echo "ğŸ“Š NPM version: $(npm --version)"
          npm ci --prefer-offline --no-audit

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ matrix.node-version }}
          path: dist/
          retention-days: 7

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript type check
        run: npm run type-check

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Security audit (non-blocking)
        run: npm audit --audit-level=high || echo "âš ï¸ Security audit warnings found, but not blocking build"

  report-status:
    runs-on: ubuntu-latest
    needs: [test-and-build, type-check, security-audit]
    if: always()

    steps:
      - name: ğŸ“Š Report build status
        run: |
          echo "Build Status: ${{ needs.test-and-build.result }}"
          echo "Type Check Status: ${{ needs.type-check.result }}"
          echo "Security Audit Status: ${{ needs.security-audit.result }}"
          if [[ "${{ needs.test-and-build.result }}" == "success" && "${{ needs.type-check.result }}" == "success" ]]; then
            echo "âœ… All essential checks passed!"
            echo "ğŸ¯ Ready for development!"
          else
            echo "âŒ Some essential checks failed"
            exit 1
          fi
